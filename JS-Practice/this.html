<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Key</title>
</head>
<body>
    <h1>This KeyWord</h1>

    <script>
        console.log("This Keyword");

        // In function value of this is window
        // In global value of this is window
        // In methods value of this is obj
        // in events value of this is elemnt on which event added
        
        let obj = {
            'name' : 'shubham',
            'designation' : 'developer'
        }

        function myFnc(a,b){
            console.log(this, a, b);            
        }

        // We can tie up this wiht our own obj in any fnc

        // Call Apply Bind

        myFnc.call(obj, 1,2);


        // Apply 

        let obj2 = {
            'name' : 'Deepak',
            'age': 25
        }

        function fnc2(des1, des2){
            console.log(`${this.name} is ${des1}`);
        }

        fnc2.apply(obj2, ["Developer", "Designer"])


        
        
    </script>
</body>
</html>
