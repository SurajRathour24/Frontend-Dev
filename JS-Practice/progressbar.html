<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Progress Bar</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* Center screen */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #020617, #000);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.progress-card {
  width: 420px;
  padding: 30px;
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
}

/* Title */
.progress-title {
  font-size: 18px;
  color: #e5e7eb;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
}

/* Track */
.progress-track {
  width: 100%;
  height: 18px;
  background: #1e293b;
  border-radius: 30px;
  overflow: hidden;
  position: relative;
}

/* Fill */
.progress-fill {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #38bdf8, #22c55e);
  border-radius: 30px;
  position: relative;
  transition: width 0.4s ease;
}

/* Percentage badge */
.progress-badge {
  position: absolute;
  right: -22px;
  top: 50%;
  transform: translateY(-50%);
  background: #020617;
  color: #38bdf8;
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 12px;
  border: 1px solid #38bdf8;
  box-shadow: 0 0 12px rgba(56, 189, 248, 0.5);
}

  </style>
</head>
<body>

  <div class="progress-card">
    <div class="progress-title">Processing</div>

    <div class="progress-track">
      <div class="progress-fill" id="progress-bar">
        <span class="progress-badge" id="progress-percent">0%</span>
      </div>
    </div>

  </div>

  <script>
    let progressWidth  = document.querySelector('.progress-fill') 
  </script>
</body>
</html>
