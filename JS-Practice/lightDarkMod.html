<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Boilerplate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dark Mode Boilerplate</h1>
    <p>Add <code>.dark</code> class to body using JavaScript</p>

    <!-- Toggle Button (JS will handle click) -->
    <button id="theme-toggle">Toggle Theme</button>

  </div>


  <script>
    let theme = window.matchMedia("prefers-color-scheme: dark")
    console.log(theme);
    
  </script>
</body>
</html>
