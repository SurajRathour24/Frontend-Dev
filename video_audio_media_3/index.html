<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video & Media | HTML</title>
</head>
<body>

    <h1> Audio Video and Media </h1>
    <video src="https://www.youtube.com/watch?v=cMyqCov-v-Y" controls poster="https://images.pexels.com/photos/28750711/pexels-photo-28750711/free-photo-of-cozy-autumn-flat-lay-with-tea-and-pumpkin.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" autoplay></video>

    <audio src="https://cdn.pixabay.com/audio/2024/09/29/audio_5c67567261.mp3" controls loop></audio>

    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
      </svg>

      <iframe src="https://www.pexels.com/video/a-cup-of-tea-on-top-of-a-pile-of-books-by-a-windowsill-8549595/" frameborder="5" aria-controls="" width="522" height="399"></iframe>

</body>
</html>

<!--
1. Controls attr in video tag show the video
2. Autoplay attr play video automatically
3. Loop attr help to repeat video
4. Muted attr help to mute the video
5. Poster => Important attr to add thumbnail for the video tag 

=> Video , audio ,svg are the inline tags
-->
