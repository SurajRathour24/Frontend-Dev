<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Chrome Homepage Design with HTML and CSS">
    <title>Chrome Homepage Design | Suraj Rathaur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="homepage-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" alt="Google Logo">
        </div>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fas fa-search"></i>
        </div>

        <!-- Quick Links Section -->
        <div class="quick-links">
            <div class="link">
                <i class="fas fa-globe"></i>
                <p>Website</p>
            </div>
            <div class="link">
                <i class="fas fa-book"></i>
                <p>Bookmarks</p>
            </div>
            <div class="link">
                <i class="fas fa-video"></i>
                <p>YouTube</p>
            </div>
            <div class="link">
                <i class="fas fa-shopping-cart"></i>
                <p>Shopping</p>
            </div>
            <div class="link">
                <i class="fas fa-map-marker-alt"></i>
                <p>Maps</p>
            </div>
            <div class="link">
                <i class="fas fa-cloud"></i>
                <p>Drive</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Google - Privacy - Terms</p>
        </footer>
    </div>
</body>
</html>
