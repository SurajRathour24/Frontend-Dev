<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-wrapper">
      <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search user by name or email..."
        />
      </div>

      <button class="add-user-btn">Search User</button>
    </div>

    <!-- CARD WRAPPER -->
    <div class="card-wrapper-box">
      <!-- CARD 1 -->
    </div>

    <script>
      const users = [
        {
          id: "USR001",
          name: "Aarav Sharma",
          email: "aarav@gmail.com",
          designation: "Frontend Developer",
          gender: "Male",
          image: "https://randomuser.me/api/portraits/men/32.jpg",
        },
        {
          id: "USR002",
          name: "Neha Verma",
          email: "neha@gmail.com",
          designation: "UI/UX Designer",
          gender: "Female",
          image: "https://randomuser.me/api/portraits/women/44.jpg",
        },
        {
          id: "USR003",
          name: "Rohit Mehta",
          email: "rohit@gmail.com",
          designation: "Backend Developer",
          gender: "Male",
          image: "https://randomuser.me/api/portraits/men/46.jpg",
        },
        {
          id: "USR004",
          name: "Priya Singh",
          email: "priya@gmail.com",
          designation: "Project Manager",
          gender: "Female",
          image: "https://randomuser.me/api/portraits/women/65.jpg",
        },
        {
          id: "USR005",
          name: "Karan Patel",
          email: "karan@gmail.com",
          designation: "Full Stack Developer",
          gender: "Male",
          image: "https://randomuser.me/api/portraits/men/54.jpg",
        },
        {
          id: "USR006",
          name: "Simran Kaur",
          email: "simran@gmail.com",
          designation: "HR Executive",
          gender: "Female",
          image: "https://randomuser.me/api/portraits/women/23.jpg",
        },
      ];

      let cardWrapper = document.querySelector(".card-wrapper-box");

      let showAllUsers = (show) => {
        show.map(function (e) {
          console.log(e);


          const userCard = document.createElement("div");
          userCard.classList.add("user-card");

          const img = document.createElement("img");
          img.src = e.image;
          img.alt = "User";

          const userName = document.createElement("div");
          userName.classList.add("user-name");
          userName.textContent = e.name;

          const userId = document.createElement("div");
          userId.classList.add("user-id");
          userId.textContent = e.id;

          const email = document.createElement("div");
          email.classList.add("user-info");
          email.textContent = e.email;

          const designation = document.createElement("div");
          designation.classList.add("user-info");
          designation.textContent = `Designation: ${e.designation}`;

          const badge = document.createElement("div");
          badge.classList.add("badge");
          badge.textContent = e.gender;

          userCard.appendChild(img);
          userCard.appendChild(userName);
          userCard.appendChild(userId);
          userCard.appendChild(email);
          userCard.appendChild(designation);
          userCard.appendChild(badge);


          cardWrapper.appendChild(userCard);
        });
      };

      showAllUsers(users);

      let input = document.querySelector("#searchInput");
      input.addEventListener('input', function(){
            let filteredUsers = users.filter((user) =>{
                return user.name.toLowerCase().startsWith(input.value.toLowerCase());
            });
            cardWrapper.innerHTML = "";
            showAllUsers(filteredUsers);
      })


    </script>
  </body>
</html>
