<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 | Slider designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">
<div id="slider">
<figure>
<img src="austin-fireworks.jpg" alt>
<img src="taj-mahal_copy.jpg" alt>
<img src="ibiza.jpg" alt>
<img src="ankor-wat.jpg" alt>
<img src="austin-fireworks.jpg" alt>
</figure>
</div>


<!-- Slider 2: Circular Navigation Design -->
<div id="slider-2" class="slider">
    <div id="slider-2-container" class="slider-container">
      <input type="radio" id="slider-2-slide1-radio" name="slider-2" checked>
      <input type="radio" id="slider-2-slide2-radio" name="slider-2">
      <input type="radio" id="slider-2-slide3-radio" name="slider-2">
      
      <div id="slider-2-slide1" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+1" alt="Slide 1">
      </div>
      <div id="slider-2-slide2" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+2" alt="Slide 2">
      </div>
      <div id="slider-2-slide3" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+3" alt="Slide 3">
      </div>
    </div>
    <div id="slider-2-controls" class="slider-controls">
      <label for="slider-2-slide1-radio" class="slider-dot"></label>
      <label for="slider-2-slide2-radio" class="slider-dot"></label>
      <label for="slider-2-slide3-radio" class="slider-dot"></label>
    </div>
  </div>


  <!-- Slider 3: Thumbnail Navigation Design -->
  <div id="slider-3" class="slider">
    <div id="slider-3-container" class="slider-container">
      <input type="radio" id="slider-3-slide1-radio" name="slider-3" checked>
      <input type="radio" id="slider-3-slide2-radio" name="slider-3">
      <input type="radio" id="slider-3-slide3-radio" name="slider-3">
      
      <div id="slider-3-slide1" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+1" alt="Slide 1">
      </div>
      <div id="slider-3-slide2" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+2" alt="Slide 2">
      </div>
      <div id="slider-3-slide3" class="slide">
        <img src="https://via.placeholder.com/1200x500?text=Slide+3" alt="Slide 3">
      </div>
    </div>
    <div id="slider-3-thumbnails" class="thumbnails">
      <label for="slider-3-slide1-radio" class="thumb">
        <img src="https://via.placeholder.com/100x50?text=Thumb+1" alt="Thumbnail 1">
      </label>
      <label for="slider-3-slide2-radio" class="thumb">
        <img src="https://via.placeholder.com/100x50?text=Thumb+2" alt="Thumbnail 2">
      </label>
      <label for="slider-3-slide3-radio" class="thumb">
        <img src="https://via.placeholder.com/100x50?text=Thumb+3" alt="Thumbnail 3">
      </label>
    </div>
  </div>
    
</body>
</html>
