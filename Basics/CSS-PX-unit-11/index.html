<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS unit - PX to Rem</title>
    <style>
        *{
            color: #fff;
            background-color: black;
        }
        h1{
            font-size: 70px;
            color: blanchedalmond;
        }
        h2{
            font-size: 4rem;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>This is heading size in px (70px)</h1>
    <h2>This is heading to size in <strong>rem</strong></h2>
</body>
</html>
