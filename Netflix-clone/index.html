<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS | Netflix Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav
          id="main-nav"
          class="top-navbar net-flex net-justify-between net-align-center"
        >
          <div class="logo-container">
            <img src="images/netflix-logo-red.png" alt="" />
          </div>
          <div
            class="rightnav-box net-flex net-justify-between net-align-center net-gap-1"
          >
            <div class="nav-primary-btn">
              <button id="secondary-btn">English</button>
            </div>
            <div class="nav-secondary-btn">
              <button id="primary-btn">Sign Out</button>
            </div>
          </div>
        </nav>

        <div id="banner-content">
          <h1>Unlimited movies, TV shows, and more</h1>
          <p class="">Starts at â‚¹149. Cancel anytime.</p>
          <button id="primary-btn" class="cursor-pointer">Finish Sign Up</button>
        </div>
      </div>
    </header>
    <section id="header-bottom-curve">
      <div class="curve-container">
        <div class="curve-design"></div>
      </div>
    </section>

    <!----- Trending Now section ----->
    <section id="trending-now" class="global-section-gap">
      <div class="container">
        <h2>Trending Now</h2>
        <div class="trending-btn-box net-flex net-gap-1">
          <div class="nav-secondary-btn">
            <button id="secondary-btn" class="cursor-pointer top-movies-btn">English</button>
          </div>
          <div class="nav-secondary-btn">
            <button id="secondary-btn" class="cursor-pointer top-movies-btn">Movies</button>
          </div>
        </div>
        <div class="trending-card-container net-flex net-justify-between net-align-center net-gap-1">
          <div class="trending-card">
            <div class="trending-card-img">
              <img src="images/trending-card-images/bhul-bhulaiya.webp" alt="">
              <span class="trending-number">1</span>
            </div>
          </div>
          <div class="trending-card">
            <div class="trending-card-img">
              <img src="images/trending-card-images/it-ends-with-us.webp" alt="">
              <span class="trending-number">2</span>
            </div>
          </div>
          <div class="trending-card">
            <div class="trending-card-img">
              <img src="images/trending-card-images/khel-khel-mein.webp" alt="">
              <span class="trending-number">3</span>
            </div>
          </div>
          <div class="trending-card">
            <div class="trending-card-img">
              <img src="images/trending-card-images/time-cut.webp" alt="">
              <span class="trending-number">4</span>
            </div>
          </div>
          <div class="trending-card">
            <div class="trending-card-img">
              <img src="images/trending-card-images/vijay-69.webp" alt="">
              <span class="trending-number">5</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!----More Reason to Join -------->

    <section id="reason-to-choose" class="global-section-gap">
      <div class="container">
        <h2 class="net-white">More Reason to Join</h2>
        <div class="reason-box net-flex net-align-center net-justify-between">
           <div class="story-teller reason-box-containter">
            <h3 class="net-white">Stories tailored to your taste</h3>
            <span class="icon-box">
              <i class="fa-solid fa-heart"></i>
            </span>
           </div>
           <div class="cancel-anytime reason-box-containter">
            <h3 class="net-white">Cancel or switch plans anytime</h3>
            <span class="icon-box">
              <i class="fa-solid fa-ban"></i>
            </span>
           </div>
           <div class="for-kids-block reason-box-containter">
            <h3 class="net-white">A place just for kids</h3>
            <span class="icon-box">
              <i class="fa-solid fa-gamepad"></i>
            </span>
           </div>
           <div class="for-phone-tab reason-box-containter">
            <h3 class="net-white">For your phone, tablet, laptop and TV</h3>
            <span class="icon-box">
              <i class="fa-solid fa-mobile-screen-button"></i>
            </span>
           </div>
        </div>
      </div>
    </section>

    <!--- Frequently asked question ------>
    <section id="frequently-asked-qns" class="global-section-gap">
      <div class="container">
        <h2 class="net-white">Frequently Asked Questions</h2>
        <div id="question-accordion">
          <div class="question-card">
            <h3>What is Netflix</h3>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
