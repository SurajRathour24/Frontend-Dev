    <h1 id="main-heading" class="text-4xl md:text-5xl font-extrabold">Promises in JS</h1>



    <script>
        let pr = new Promise(function(resolve, reject){
            setTimeout(()=>{
                let randomNumber = Math.floor( Math.random() * 10 );
                console.log(randomNumber);
                if(randomNumber > 5){
                    resolve('Resolved ' + randomNumber);
                }
                else{
                    reject('Rejected by ' + randomNumber);
                }
            }, 2000)
        })
