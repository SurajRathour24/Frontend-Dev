<head>

    <style>
        *{
            background-color: #1d1d1d;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
button {
    background: #2e2e2e;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#counter-val{
    font-size: 16px;
}
    </style>
</head>
<body>
    <h1>
        Advance JS - Encapsulation
    </h1>
    <button>Count on Click</button>
    <p>Counter Value <span id="counter-val" style="color: brown;">0</span></p>

    <script>
        console.log('Advance JS course');


        let clickTracker = (tracker) =>{
            let click = 0;
            let button = document.querySelector('button');
            let counter = document.querySelector("#counter-val");
            return function (){
             button.addEventListener("click", function(){
                click++;
                console.log(click);
                counter.innerText = click;
                button.style.backgroundColor = "brown";
             })   
            }
        }

        let fnc = clickTracker();
        fnc();
    </script>
</body>
