        // Else if 

        let Num1 = 15;
        let Num2 = "Suraj";
            if (Num1 >  Num2){
                console.log ("Num 1 is bigger then Num 2");
            }
            else if (Num1 === Num2){
                console.log("Both are of same type of value and type");
            }
            else if (Num1 <  Num2){
                console.log("Num 2 is greater than Num 1");
            }
            else if (Num1 + Num2){
                console.log("Concatinate if have string in values", Num1 + Num2);
            }
            else{
                console("Invalid")
            }


            // Switch 

            switch (2){
                case 1:
                    console.log("Case 1");
                    break;
                    case 2:
                        console.log("Case 2");
                        break;
                        case 3: 
                        console.log("case 3");
                        break;
                        case 4 : 
                        console.log("Case 4 ");
                        default: 
                        console.log("Default Case loaded");
            }
