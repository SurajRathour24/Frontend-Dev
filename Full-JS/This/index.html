<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">

    <!-- Center Container -->
    <div class="bg-slate-900 p-8 rounded-2xl shadow-lg border border-slate-700 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-2">Hello Dark Theme</h1>
      <p class="text-sm text-slate-300">This is a simple centered container.</p>
    </div>




    <script>
        // this have window value in gloabl
        console.log(this);

        // this inside function

        let thisKey = () =>{
            console.log(this);
        }
        thisKey();

        // This keyword inside OBJ

        let myObj = {
            name:'Suraj',
            Age: 25,
            passion:'Riding',

            callUser : function(){
                console.log(this);
            }
        }

        myObj.callUser();

        // In obj this will return you a whole object 
            
        
    </script>
  </body>
</html>
