<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">

    <!-- Center Container -->
    <div class="bg-slate-900 p-8 rounded-2xl shadow-lg border border-slate-700 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-2">Hello Dark Theme</h1>
      <p class="text-sm text-slate-300">This is a simple centered container.</p>
      <button id="primary-btn">Click Me</button>
    </div>




    <script>
        // this have window value in gloabl
        console.log(this);

        // this inside function

        let thisKey = () =>{
            console.log(this);
        }
        thisKey();

        // This keyword inside OBJ

        let myObj = {
            name:'Suraj',
            Age: 25,
            passion:'Riding',

            callUser : function(){
                // console.log(this);
            }
        }

        myObj.callUser();   // In obj this will return you a whole object 
            
        // This in event handler
        let btn = document.querySelector("#primary-btn");
        btn.addEventListener('click', function(){
          this.style.backgroundColor = "#000"; 
        })
        // this containes value of element on which event was fired 



        // CLAss ::::::::::::::::

        class MyClass{
          constructor(){
            console.log("Inside class", this);
            this.a = 12;   //here this willl create the blank obj and add a and 12 as key value pair
            this.name = 'Suraj';
          }
        }
        

        let cls = new MyClass();




        /// This in global: Window
        /// This in function: window
        // this with method(function) : obj
        // this with method(arrow func) : loose value again window
        // this with method(function inside other function) : loose value again window
        // this with method(function inside arrrow function ) : obj
        // (Because arrow function always take there value from parent

        // This in event: on which event firect contain that value
        // This in class: blank obj with new keyword
        console.log(cls);











        ///////////////// Call apply bind

        // When we want that function "this" shiould have custom value itead of window then we can use call

        let obj1 = {
          name: 'Shubham', 
          rollNo : 101
        }

        function abc (){
          console.log(this);
        }

        abc.call(obj1);
    </script>
  </body>
</html>
