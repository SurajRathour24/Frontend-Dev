<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Add User â€“ Team Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN (dark mode via class) -->
    <script>
      tailwind = {
        config: {
          darkMode: "class",
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center px-4 py-5"
  >
    <div class="w-full max-w-5xl flex flex-col gap-10">
      <!-- Add User Form Card -->
      <section
        class="w-full max-w-xl mx-auto rounded-3xl bg-slate-900/95 border border-slate-700/60 shadow-2xl px-8 py-5"
      >
        <h1
          class="text-center text-3xl font-semibold tracking-wide mb-8 text-slate-50"
        >
          Add User
        </h1>

        <form class="space-y-6">
          <!-- Name -->
          <div class="space-y-1">
            <label for="name" class="block text-sm font-medium text-slate-300">
              Name
            </label>
            <input
              id="name"
              type="text"
              placeholder="Enter full name"
              class="w-full rounded-xl bg-slate-800/90 border border-slate-700 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            />
          </div>

          <!-- Role -->
          <div class="space-y-1">
            <label for="role" class="block text-sm font-medium text-slate-300">
              Role
            </label>
            <input
              id="role"
              type="text"
              placeholder="e.g. Frontend Developer"
              class="w-full rounded-xl bg-slate-800/90 border border-slate-700 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            />
          </div>

          <!-- Bio -->
          <div class="space-y-1">
            <label for="bio" class="block text-sm font-medium text-slate-300">
              Bio
            </label>
            <textarea
              id="bio"
              rows="3"
              placeholder="Short description about the user"
              class="w-full rounded-xl bg-slate-800/90 border border-slate-700 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 outline-none resize-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            ></textarea>
          </div>

          <!-- Photo URL -->
          <div class="space-y-1">
            <label
              for="photo"
              class="block text-sm font-medium text-slate-300"
            >
              Photo URL
            </label>
            <input
              id="photo"
              type="url"
              placeholder="https://example.com/profile.jpg"
              class="w-full rounded-xl bg-slate-800/90 border border-slate-700 px-4 py-3 text-sm text-slate-100 placeholder:text-slate-500 outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="mt-4 w-full rounded-xl border border-slate-700/80 bg-gradient-to-r from-slate-700 to-slate-800 px-4 py-3 text-sm font-semibold tracking-wide text-slate-50 shadow-lg hover:from-slate-600 hover:to-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500 active:scale-[0.99] transition"
          >
            Submit
          </button>
        </form>
      </section>

      <!-- Team Cards -->
      <section
        class="grid gap-6 md:grid-cols-3 w-full"
        aria-label="Team members"
      >
        <!-- Card 1 -->
        <article
          class="rounded-3xl bg-slate-900/95 border border-slate-700/60 shadow-xl px-6 py-7 flex flex-col items-center text-center"
        >
          <div class="mb-4">
            <img
              src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&w=200&q=80"
              alt="John Doe"
              class="h-20 w-20 rounded-full object-cover border border-slate-600"
            />
          </div>
          <h2 class="text-lg font-semibold text-slate-50">John Doe</h2>
          <p class="text-xs uppercase tracking-wide text-slate-400 mt-1">
            Frontend Developer
          </p>
          <p class="mt-3 text-sm leading-relaxed text-slate-300">
            Loves building beautiful UIs and learning new technologies.
          </p>
        </article>

        <!-- Card 2 -->
        <article
          class="rounded-3xl bg-slate-900/95 border border-slate-700/60 shadow-xl px-6 py-7 flex flex-col items-center text-center"
        >
          <div class="mb-4">
            <img
              src="https://images.unsplash.com/photo-1537511446984-935f663eb1f4?auto=format&fit=crop&w=200&q=80"
              alt="Jane Smith"
              class="h-20 w-20 rounded-full object-cover border border-slate-600"
            />
          </div>
          <h2 class="text-lg font-semibold text-slate-50">Jane Smith</h2>
          <p class="text-xs uppercase tracking-wide text-slate-400 mt-1">
            Backend Engineer
          </p>
          <p class="mt-3 text-sm leading-relaxed text-slate-300">
            Enjoys solving complex problems and optimizing APIs.
          </p>
        </article>

        <!-- Card 3 -->
        <article
          class="rounded-3xl bg-slate-900/95 border border-slate-700/60 shadow-xl px-6 py-7 flex flex-col items-center text-center"
        >
          <div class="mb-4">
            <img
              src="https://images.unsplash.com/photo-1582610285985-a42d9193f2fd?auto=format&fit=crop&w=200&q=80"
              alt="Alex Lee"
              class="h-20 w-20 rounded-full object-cover border border-slate-600"
            />
          </div>
          <h2 class="text-lg font-semibold text-slate-50">Alex Lee</h2>
          <p class="text-xs uppercase tracking-wide text-slate-400 mt-1">
            UI/UX Designer
          </p>
          <p class="mt-3 text-sm leading-relaxed text-slate-300">
            Passionate about user experience and clean design.
          </p>
        </article>
      </section>
    </div>


    <script src="script.js"></script>
  </body>
</html>
