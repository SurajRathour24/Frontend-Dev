<body>
    

    <h1>Stop Watch</h1>

    <h2>10</h2>

    <script>
        // let dm = document.querySelector('h1');
        // let bdy = document.querySelector("body")
        
        // let bodyBg = ()=>{
        //     bdy.style.backgroundColor  = "red";
        // }
        // dm.addEventListener("click", bodyBg);
let time = document.querySelector("h2");
        let stopWatch = 10;

        let watchFunction = setInterval(function(){
            stopWatch --;
            time.innerText = stopWatch;
            if (stopWatch == 0){
                clearInterval(watchFunction);
            }
        }, 1000)
    </script>
</body>
