<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <h1>Arrays in JS</h1>




    <script>

        console.log("Arrays in JS");

        let studentMarks = [45,56,67, 78, 45, 66, 80];
        // console.log(studentMarks[3]);


        // methods of Arrays 

        studentMarks.push(92);

        console.log(studentMarks);
        
        // Pop Method => Used for the remove the last element;
        
        studentMarks.pop();
        // This will remove last element from the array;
        

    </script>
    </body>
    </html>
