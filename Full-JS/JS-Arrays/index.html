<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <h1>Arrays in JS</h1>




    <script>

        console.log("Arrays in JS");

        let studentMarks = [45,56,67, 78, 45, 66, 80];
        // console.log(studentMarks[3]);


       
        // How to Modify array 

        studentMarks[4] = 88;

        console.log(studentMarks);

        // Methods of Array
            studentMarks.push(91);
            console.log(studentMarks);

            studentMarks.pop();

            console.log(studentMarks);


            // UnShift is used to add soemthing in start 

            studentMarks.unshift(26);
            console.log(studentMarks);

            //Shift willl remove value from start 

            studentMarks.shift();
        console.log(studentMarks);

        // Splice 
        studentMarks.splice(2,2);

        console.log(studentMarks);
            



    </script>
    </body>
    </html>
