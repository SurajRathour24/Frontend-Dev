<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search & Card UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Search..."
      />
    </div>

    <!-- Card -->
    <div class="card">
      <div class="card-image"></div>
      <div class="card-overlay">
        <div class="card-title">Suraj Rathaur</div>
        <div class="card-text">
          Hi there, My name is suraj rathaur i am from Himachal Pradesh & I am a software engineer.
        </div>
        <div class="btn">
            <button>Get in Touch</button>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
