<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MyWebsite</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>

      <!-- Toggle Theme Button -->
      <button id="themeToggle">Light / Dark</button>
    </nav>

    <div class="container">
      <h1>Welcome to Theme Toggle Demo</h1>
      <p>Click the button to change theme. JS will be added by you!</p>
    </div>

    <!-- <script src="script.js"></script> -->

    <script>
      let body = document.querySelector("body");
      let btn = document.querySelector("#themeToggle");
      let currentTheme = window.matchMedia("prefers-color-scheme:dark").matches;

       let themeChange = function () {
        if (currentTheme == true) {
          body.classList.add("light");
          body.classList.remove("dark");
          localStorage.setItem("theme", "light");
        } else {
            body.classList.add("dark");
            body.classList.remove("light");
            localStorage.setItem("theme", "dark");
        }
      };

      if(localStorage.getItem("theme")){
          document.body.classList.add(localStorage.getItem("theme"));
      }  
      else{
        themeChange();
      }
      

    //   console.log(currentTheme);
     
      btn.addEventListener("click", themeChange);
    //   window
    //     .matchMedia("prefers-color-scheme: dark")
    //     .addEventListener("change", function () {
    //       themeChange();
    //       console.log("Changed");
    //     });
    </script>
  </body>
</html>
