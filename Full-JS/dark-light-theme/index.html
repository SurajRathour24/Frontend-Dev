<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MyWebsite</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>

      <!-- Toggle Theme Button -->
      <button id="themeToggle">Light / Dark</button>
    </nav>

    <div class="container">
      <h1>Welcome to Theme Toggle Demo</h1>
      <p>Click the button to change theme. JS will be added by you!</p>
    </div>

    <script src="script.js"></script>

  </body>
</html>
