<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light & Dark Mode Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header>
      <div class="logo">My Practice Site</div>
      <!-- You'll handle click event with JS -->
      <button class="toggle-btn">Toggle Theme</button>
    </header>

    <main>
      <h1>Welcome to My Theme Practice Page</h1>
      <p>
        This is a simple site where you can practice adding a dark and light
        mode using JavaScript.
      </p>

      <div class="card">
        <h2>About</h2>
        <p>This card changes background color when dark mode is activated.</p>
      </div>
    </main>

    <footer>Â© 2025 | Created for JS Theme Toggle Practice</footer>

    <script>
      let setDarkLightTheme = (evnt) => {
        let currentColor = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (currentColor == true) {
          let bodyBg = document.querySelector("body");
          bodyBg.classList.add("dark");
          bodyBg.classList.remove('light')
        } else {
          let bodyBg = document.querySelector(body);
          bodyBg.classList.add("light");
          bodyBg.classList.remove("dark");
        }
      };

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(){
        setDarkLightTheme();
      })
    </script>
  </body>
</html>
