<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img-style{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body style="background-color: black; flex-direction: column; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    
    <h1 id="heading1">DOM Manupulation</h1>

    <h2 class="heading2">This is Heading 2</h2>

    <a href="#" class="site-link">First Link</a>


    <div class="img-wrapper" style="margin-top: 30px;">
        <img alt="broken image">
    </div>
    



    <script>
        console.log("Dom Manupulation");

        let h1 = document.getElementById("heading1");
        console.dir(h1);
        h1.textContent = "This is updated dynamically";


        let h2 = document.getElementsByClassName("heading2");
        console.log(h2); 

        let link = document.querySelector(".site-link");
        console.dir(link);
        link.innerHTML = "Let's Connect Now";
        
        link.setAttribute("href", "https://www.google.com");

        let dynamicImg = document.querySelector("img");
        dynamicImg.setAttribute('src', "https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg");


        dynamicImg.setAttribute('class', 'img-style');
        console.dir(dynamicImg);


    </script>
</body>
</html>
