<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #222;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Counter</h1>
    </div>

    <script>
      let main = document.querySelector(".main");
      let count = 10;
      let CountVal = document.createElement("h2");

      let timer = setInterval(function () {
        count--;
        if (count > 5) {
          CountVal.textContent = count;
          CountVal.style.color = "green";
          main.appendChild(CountVal);
        } else if (count > -1) {
          CountVal.textContent = count;
          CountVal.style.color = "red";
          main.appendChild(CountVal);
        } else {
          clearInterval(timer);
        }
      }, 1000);
    </script>
  </body>
</html>
