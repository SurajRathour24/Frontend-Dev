<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dev </title>
    <style>
        body {
        background: #222;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
</head>
<body>
    <div id="main">
        <div class="heading">Heading 1</div>
    </div>

    <script>
        let heading = document.querySelector('.heading');
        let num = 10;

        let headingTime = setInterval(function(e){
            num --;
            if(num > -1){
                heading.textContent = `Heading ${num}`;
            }
            else{
                clearInterval(headingTime);
            }
        }, 1000);
    </script>
</body>
</html>
