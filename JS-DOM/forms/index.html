<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Form Design</title>
    <style>
      /* General Page Styling */
      body {
        background: #222;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Form Container */
      .form-container {
        background: #2e2e2e;
        padding: 20px 60px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 450px;
        transition: 0.3s ease;
      }

      .form-container:hover {
        transform: scale(1.01);
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.08);
      }

      /* Form Heading */
      h2 {
        text-align: center;
        margin-bottom: 25px;
        letter-spacing: 1px;
        color: #00adb5;
      }

      /* Input Fields */
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #ccc;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        background: #444;
        box-shadow: 0 0 0 2px #00adb5;
      }

      textarea {
        resize: none;
        height: 30px;
      }

      /* Submit Button */
      button {
        width: 100%;
        background: #00adb5;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: #00c7d0;
        box-shadow: 0 0 10px rgba(0, 173, 181, 0.4);
      }
      .two-col {
        display: flex;
        flex-wrap: nowrap;
        gap: 60px;
        align-items: center;
      }
      .form-msg {
        display: none;
      }
      .small-error{
        color: #f00;
        font-size: 12px;
        padding-top: 10px;
        transition: .2s;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="userForm">
        <div class="two-col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <div class="small-error">Please end valid username</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
            <div class="small-error">Please end valid email</div>
          </div>
        </div>

        <div class="two-col">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
            />
            <div class="small-error">Please end valid phone number</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
            />
            <div class="small-error">Please end valid password</div>
          </div>
        </div>

        <div class="form-group">
          <label for="select">Select Option</label>
          <select id="select">
            <option value="" disabled selected>Choose an option</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write something..."></textarea>
        </div>

        <button type="submit">Submit</button>

        <div
          class="form-msg"
          style="text-align: center; padding-top: 10px; color: green"
        >
          Form Submitted Successfully
        </div>
      </form>
    </div>

    </script>
  </body>
</html>
