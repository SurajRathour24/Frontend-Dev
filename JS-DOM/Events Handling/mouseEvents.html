<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body{
            /* height: 100vh;
            width: 100%; */
            /* display: flex;
            justify-content: center;
            align-items: center; */
            background-color: #222;
        }
        .container{
            color: beige;
        }
        .circle{
            height: 200px;
            width: 200px;
            border-radius: 100%;
            background-color: antiquewhite;
            transition: all cubic-bezier(0.19, 1, 0.22, 1);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
        </div>
    </div>
    

    <script>
        let circle = document.querySelector('.circle');

        // let mouseMove = (mouse) => {
        //     circle.style.width = '400px';
        //     circle.style.backgroundColor = 'yellow';
        // }
        // circle.addEventListener('mouseover', mouseMove);

        // function mouseOut (mouse){
        //     console.log(mouse);
        //     circle.style.width = '200px';
        //     circle.style.backgroundColor = 'antiquewhite';

        // }
        // circle.addEventListener('mouseout', mouseOut)


        let mouseAction = (evnt)=>{
            circle.style.top = evnt.clientY + 'px';
            circle.style.left = evnt.clientX + 'px';
            // console.log(evnt.clientX);
            // console.log(evnt.clientY);
        }
        window.addEventListener('mousemove', mouseAction)
    </script>
</body>
</html>
