<html lang="en">

<body style="background-color: black; flex-direction: column; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <input type="text" placeholder="Name" style="margin: 20px; padding: 8px 10px;">

    <img alt="this is cyle image">


    <h3>Select a Device</h3>
    <select name="" id="">
        <option value="Iphone">Iphone</option>
        <option value="Samsung">Samsung</option>
        <option value="Oppo">Oppo</option>
        <option value="Vivo">Vivo</option>
    </select>


    <script>
        console.log('Events Handling');

        let heading = document.querySelector("h1");

        // let addColor = () =>{
        //     heading.classList.toggle("addColor");
        //     console.log("Color Added");
        // }

        // heading.addEventListener("mouseover", addColor);

        // heading.removeEventListener("mouseover", addColor);


        let paragraph = document.querySelector(".paragraph");

        let addbBG = () =>{
            paragraph.style.backgroundColor = "red";
            console.log("clicked");
        }
        paragraph.addEventListener("click", addbBG);
        // paragraph.removeEventListener("click", addbBG);



        let input = document.querySelector("input");
        let updateColor = (values)=>{
            input.style.backgroundColor = "black";
            input.style.color = "#fff";
            console.log("Typed...", values.data);
        }
        input.addEventListener("input", updateColor);


        let slct = document.querySelector("select");

        let h3 = document.querySelector("h3");

        let val = (values) => {
         
                h3.innerHTML = values.target.value +  " Device Selected";
             
            // console.log(values.target.value);
        }
        slct.addEventListener("change", val)


    </script>
</body>
