<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        background-color: #222;
        margin: 0px;
        padding: 0px;
        text-align: center;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        color: beige;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      .upload-file{
        display: none;
      }
      .upload-btn{
        background-color: rgb(212, 109, 0);
        color: #fff;
        padding: 12px 20px;
        border: 1px solid rgb(212, 109, 0);
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <input type="file" class="upload-file">
        <button class="upload-btn">Select a file</button>
    </div>

    <script>
        let uploadBtn = document.querySelector('.upload-btn');
        let file = document.querySelector('.upload-file');
        function callBtn (click){
            // console.dir(file);
            file.click();
        }

        uploadBtn.addEventListener('click' , callBtn);

        let fileInfo = (dt)=>{ 
            // console.log(dt);
            // console.log(dt.target.files[0].name);
            let filename = dt.target.files[0];
            if(filename){
                uploadBtn.textContent = filename.name;
            }
            else{
                console.log(dt);
            }
        }
        file.addEventListener('change', fileInfo);
    </script>
  </body>
</html>
