<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - media query for mobile responsive site</title>
    <style>
        body{
            background: red;
        }

        @media only screen and (max-width: 480px){
            body{
                background: blue;
            }
        }
    </style>
</head>
<body>

    <h1>CSS3 Media Query for website Responsiveness</h1>
    
</body>
</html>
