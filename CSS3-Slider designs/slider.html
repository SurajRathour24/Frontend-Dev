<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 | Slider designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/">
<div id="slider">
<figure>
<img src="austin-fireworks.jpg" alt>
<img src="taj-mahal_copy.jpg" alt>
<img src="ibiza.jpg" alt>
<img src="ankor-wat.jpg" alt>
<img src="austin-fireworks.jpg" alt>
</figure>
</div>


<!-- Slider 2: Circular Navigation Design -->
<div id="slider-2" class="slider">
    <div id="slider-2-container" class="slider-container">
      <div id="slider-2-slide1" class="slide">
        <img id="slider-2-img1" src="https://via.placeholder.com/1200x500?text=Slide+1" alt="Slide 1">
      </div>
      <div id="slider-2-slide2" class="slide">
        <img id="slider-2-img2" src="https://via.placeholder.com/1200x500?text=Slide+2" alt="Slide 2">
      </div>
      <div id="slider-2-slide3" class="slide">
        <img id="slider-2-img3" src="https://via.placeholder.com/1200x500?text=Slide+3" alt="Slide 3">
      </div>
    </div>
    <div id="slider-2-nav" class="slider-nav">
      <div id="slider-2-dot1" class="dot"></div>
      <div id="slider-2-dot2" class="dot"></div>
      <div id="slider-2-dot3" class="dot"></div>
    </div>
  </div>
    
</body>
</html>
