<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list - CSS3</title>
    <style>
        * {
            color: rgb(238, 140, 12);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 120px; /* Ensures header starts after nav when sticky */
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: rgb(54, 54, 54);
            height: 100px;
            width: 100%;
            z-index: 9999;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li a {
            text-decoration: none;
            padding: 20px;
            color: rgb(238, 140, 12);
        }

        #section-50-50 {
            height: 1111px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Logo</h2>
            </div>
            <ul>
                <li><a href="#">Test1</a></li>
                <li><a href="#">Test2</a></li>
                <li><a href="#">Test3</a></li>
                <li><a href="#">Test4</a></li>
                <li><a href="#">Test5</a></li>
            </ul>
        </nav>
    </header>
    <section id="section-50-50">
        <h2>This is Lorem, ipsum dolor</h2>
    </section>
</body>
</html>
