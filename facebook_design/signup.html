<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
            <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?w=500&h=300&fit=crop" alt="Social Media Image">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <div class="signup-box">
                <h2>Create an Account</h2>
                <p>Itâ€™s quick and easy.</p>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <input type="email" placeholder="Email or Mobile Number" required>
                    <input type="password" placeholder="New Password" required>
                    <div class="input-group">
                        <select required>
                            <option value="" disabled selected>Day</option>
                            <!-- Days -->
                            <option>1</option>
                            <option>2</option>
                            <!-- More days -->
                        </select>
                        <select required>
                            <option value="" disabled selected>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <!-- More months -->
                        </select>
                        <select required>
                            <option value="" disabled selected>Year</option>
                            <option>2000</option>
                            <option>2001</option>
                            <!-- More years -->
                        </select>
                    </div>
                    <div class="gender-selection">
                        <label><input type="radio" name="gender" required> Male</label>
                        <label><input type="radio" name="gender" required> Female</label>
                        <label><input type="radio" name="gender" required> Custom</label>
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <p class="terms">By clicking Sign Up, you agree to our Terms, Data Policy, and Cookies Policy.</p>
            </div>
        </div>
    </div>
</body>
</html>
