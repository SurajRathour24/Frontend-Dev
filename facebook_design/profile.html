<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Profile Page Container -->
    <div class="profile-container">
        <!-- Header Section -->
        <header class="profile-header">
            <div class="cover-photo">
                <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?w=1200&h=400&fit=crop" alt="Cover Photo">
            </div>
            <div class="profile-details">
                <div class="profile-photo">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?w=200&h=200&fit=crop" alt="Profile Photo">
                </div>
                <div class="profile-info">
                    <h1>John Doe</h1>
                    <p><i class="fas fa-map-marker-alt"></i> New York, USA</p>
                    <p><i class="fas fa-briefcase"></i> Software Engineer at TechCorp</p>
                </div>
                <div class="actions">
                    <button class="add-friend"><i class="fas fa-user-plus"></i> Add Friend</button>
                    <button class="message"><i class="fas fa-envelope"></i> Message</button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
