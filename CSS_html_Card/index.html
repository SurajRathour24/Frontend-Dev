<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS3 | Card designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card1">
          <img src="https://via.placeholder.com/250x150" alt="Card Image">
          <h3>Card One</h3>
          <p>This is a simple card with a hover raise effect. Ideal for basic info.</p>
        </div>
    
        <!-- Card 2 -->
        <div class="card2">
          <img src="https://via.placeholder.com/250x150" alt="Card Image">
          <h3>Card Two</h3>
          <p>This card zooms in on the image when you hover over it.</p>
        </div>
    
        <!-- Card 3 - Flip Card -->
        <div class="card3">
          <div class="card3-inner">
            <div class="card3-front">
              <h3>Front Side</h3>
              <p>Hover to Flip</p>
            </div>
            <div class="card3-back">
              <h3>Back Side</h3>
              <p>Additional information goes here.</p>
            </div>
          </div>
        </div>
</body>
</html>
