<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
</head>
<body>
    <h1>Aspirant Application form</h1>
    <form method="post" action="https://www.youtube.com/">
        <div style="padding-bottom: 20px;">
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div style="padding-bottom: 20px;">
            <label for="usergender">Select your  Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender" value="female">
        </div>
        <div style="padding-bottom: 20px;">
            <label for="msgbox"></label>
            <textarea id="msgbox" placeholder="Enter your message" rows="3" cols="50"></textarea>
        </div>
         <div style="padding-bottom: 20px;">
             <input type="submit" value="submit">
         </div>
    </form>


<!-----
1. Get and post two method to send data  
2. Id or for in form used to bind label and input
3. Name field use to give power to select only one from option at same time E.g radio button
4. Value attribute used to send value to backend when form submitted
--->
</body>
</html>
